{% extends 'base.html' %}


{% block content %}
<div class="container center-align">
<h2>Log in </h2>
    <form action="" method="post">
        <p>
            {{ form.username.label}} <br>
            {{ form.username(size=30) }}
        </p>
        <p>
            {{ form.password.label}} <br>
            {{ form.password(size=30) }}
        </p>
        <p>
            
            {{ form.submit() }}
        </p>
    </form>
</div>
{% endblock %}
